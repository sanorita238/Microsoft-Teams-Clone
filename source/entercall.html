<!DOCTYPE html>
<html>
    <head>
        <title>MICROSOFT TEAMS CLONE</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel='stylesheet' href='public/css/entercall.css' type="text/css">
     
    </head>

    <body>

        <!---------------------------NEW USER DETAILS STARTS--------------------------->
        <div class="container-fluid" id='newuser'hidden>
            <div class="row">
                <div class="col-12 h4 mt-5 text-center">Welcome to the Microsoft Teams!</div>
            </div>
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='error-msg-username'></span>
                </div>
                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <label for="username">Your Name</label>
                    <input type="text" id='username' class="form-control rounded-0" placeholder="Your Name">
                </div>
                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='enter-room' class="btn btn-block rounded-0">Enter Room</button>
                </div>
            </div>
        </div>
         <!---------------------------NEW USER DETAILS ENDS--------------------------->



        <!-------------------RECORDING OPTIONS STARTS---------------------------->
        <div class="custom-modal" id='recording-all-options'>
            <div class="custom-modal-content">
                <div class="row text-center">
                    <div class="col-md-6 mb-2 text-center">
                        <button class="btn btn-outline-success recording-options " id='video-recording'>Record Video</button>
                    </div>
                    <div class="col-md-6 mb-2 text-center">
                        <button class="btn btn-outline-success recording-options" id='screen-recording'>Record Screen</button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-outline-danger" id='close-recording'>Close Recording</button>
                    </div>
                </div>
            </div>
        </div>
         <!-------------------RECORDING OPTIONS ENDS---------------------------->



         <!--------------------------FEATURES NAVBAR STARTS--------------->
         <nav class="navbar navbar-expand-lg navbar-light features-nav">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
               
                  <li class="nav-item mr-3"title="Invite by whatsapp">
                    <a class="nav-link whatsapp-btn" href="#"  target="_blank"><i class="fab fa-whatsapp text-white"></i></a>
                  </li>
                  <li class="nav-item share-link mr-3"  title="Share Invite">
                    <a class="nav-link " href="#"><i class="fas fa-share  text-white" id="share-link"></i></a>
                  </li>
                  <li class="nav-item mr-3">
                    <button class=" nav-link btn btn-sm text-white btn-no-effect" id="toggle-chatButton" title="chat">
                        <i class="fas fa-comments"></i> <span class="badge badge-danger very-small font-weight-lighter" id='newchat-notification'>New</span>
                    </button>
                   
                </li>
                <li class="nav-item mr-3" id='recording' title="Record">
                    <a class="nav-link " href="#"><i class="fa fa-dot-circle text-white"></i></a>
                  </li>
                <li class="nav-item mr-3" id='hide-video' title="Hide Video">
                    <a class="nav-link" href="#"><i class="fa fa-video text-white"></i></a>  
                </li>
                <li class="nav-item mr-3" id='mute-mic' title="Mute">
                    <a class="nav-link " href="#"><i class="fa fa-microphone-alt text-white"></i></a>
                  </li>
                  <li class="nav-item mr-3"  id='share-screen' title="Share screen">
                    <a class="nav-link " href="#"><i class="fa fa-desktop text-white"></i></a>
                  </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-danger" id="leavemeet" title="Leave Meet" onclick="leaveback()">Leave</button>
                    <script>
                        function leaveback()
                        {
                            location.href = '/newroom';
                        }
                    </script>
                  </li>
              </ul>
             
            </div>
          </nav>
          <!--------------------------FEATURES NAVBAR ENDS--------------->
          

          <!------------------VIDEO AND CHAT SECTION STARTS--------------------------->            
        <div class="container-fluid room-comm">
            <div class="row vd">
                <video class="user-video" id='my-video' volume='0' autoplay muted></video>
            </div>
            
            <div class="row">
                <div class="col" id='main-video-section'>                    
                    <div class="row mt-2 mb-2" id='other-videos'></div>
                </div>

                <div class="col-md-3 chat-col d-print-none mb-2 rounded-0" id='chat-section'>
                    <div class="row">
                        <div class="col-12 text-center h2 mb-3">CHAT</div>
                    </div>

                    <div id='chat-messages-display'></div>
                  
                    <div class="row"> 
                        <textarea id='type-message' class="form-control rounded-0 chat-box" rows='1' placeholder="Message seen by everyone"></textarea>
                    </div>
                </div>
            </div>
        </div>
         <!------------------VIDEO AND CHAT SECTION STARTS---------------------------->

           
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script type="module" src='public/js/rtc.js'></script>
        <script type="module" src='public/js/entercall.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js" integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
        <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
        <script src='public/js/autolink.js'></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    </body>
</html>
