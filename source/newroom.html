<!DOCTYPE html>
<html>
    <head>
        <title>MICROSOFT TEAMS CLONE</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel='stylesheet' href='./public/css/newroom.css' type="text/css">

    <body>
       
       <!--Sign out option-->
        <button type="button" class="btn btn-danger signout" onclick="logout()">Sign Out</button>
        
        <script>
            function logout()
            {
                location.href= '/logout';
            }
        </script>

          <!---------------------------NEW ROOM DETAILS STARTS--------------------------------  -->
        <div class="container-fluid" id='newroom-create'>
            <div class="row">
                <div class="col-12 h2 mt-5 detailshead text-center align-items-centre">Enter the details to get started!</div>
                <div class="col-12 h3 mt-2 text-center startcreate">Create Newroom</div>
            </div>
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='error-msg'></span>
                </div>
                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <label for="meeting-name">Meeting Name</label>
                    <input type="text" id='meeting-name' class="form-control rounded-0" placeholder="Meeting Name">
                </div>
                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <label for="user-name">User Name</label>
                    <input type="text" id='user-name' class="form-control rounded-0" placeholder="User Name">
                </div>
                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='enter-room' class="btn btn-block rounded-0">Enter Room</button>
                </div>
                <div class="col-12 col-md-4 offset-md-4 mb-3" id='newroom-created'>
            </div>
            <div class="col-12 h3 text-center">Join room by invite</div>
            <div class="col-12 col-md-4 offset-md-4 mb-3">
                <label for="inviteroom">Invite Link</label>
                <input type="text"class="form-control rounded-0 mb-3"id="nroom"  placeholder="Enter invite link">
                <button type="button" class="btn btn-danger"id="joinroom"><a href="" id="join-room">Join Room</a></button>
            </div>
           
            </div>
        </div>
       
<!-- -------------------------NEW ROOM DETAILS ENDS ---------------------------------->
